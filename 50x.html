<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>502 Bad Gateway</title>
	<style>
		body {
		    font-family: arial,x-locale-body,sans-serif;
		    letter-spacing: -.0027777778rem;
		    -webkit-font-smoothing: antialiased;
		    -moz-osx-font-smoothing: grayscale;
		    font-size: 100%;
		    line-height: 1.75;
		}
		div.container {
			width: 75%;
			margin: 2em 4em;
			display: flex;
			flex-direction: column;
			justify-content: space-evenly;
		}
	</style>
</head>
<body>
	<div class="container">
		<div>
			<h1>502 Bad Gateway</h1>
			<h2>upstream server DOWN</h2>
		</div>
		
		<div>
			<p>
				The HyperText Transfer Protocol (HTTP) <strong>502 Bad Gateway</strong> server error response code indicates that the server, while acting as a gateway or proxy, received an invalid response from the <b>upstream</b> server.
			</p>
		</div>
		
	</div>
	
</body>
</html>
