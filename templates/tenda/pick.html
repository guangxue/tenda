{{define "content"}}
<div class="container">
	<h2 id="today">Today: </h2>
	<form action="/tenda/update/formdata" method="post" id="pickform">
		<div class="form-element">
			<label for="pano">
				<span class="title">PO/AE Number</span>
			</label>
			<input id="panum" type="text" name="PNO" list="POAENumber">
		</div>
		<div class="form-element">
			<label for="mod">
				<span class="title">Model</span>
			</label>
			<input list="modelist" id="mod" type="text" name="model">
		</div>
		<div class="form-element">
			<label for="qunatity">
				<span class="title">Qunatity</span>
			</label>
			<input type="tel" name="qty">
		</div>
		<div class="form-element">
			<label for="customer">
				<span class="title">Customer</span>
			</label>
			<input type="text" name="customer">
		</div>
		<div id="po"></div>
		<template id="order">
			<tr><td></td><td></td><td></td></tr>
		</template>
		<div class="form-element">
			<button class="btn btn-secondary addBtn">Add</button>
		</div>
		<div class="form-element">
			<input type="submit" value="Pick" id="pickbtn">
		</div>
	</form>
</div>
{{end}}
