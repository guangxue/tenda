{{define "PageTitle"}}Update Picklist{{end}}
{{define "content"}}
<div class="content-wrapper">
	<h2 id="today">Today: </h2>
	<div class="form-wrapper">
		<form action="/update/summary" method="post" id="updateform">
			<div class="form-line">
				<div><label for="mod">Model</label></div>
				<div><input list="modelist" id="mod" type="text" name="model"></div>
			</div>
			<div class="form-line">
				<div><label for="loc">Location</label></div>
				<div><input list="loclist" id="loc" type="text" name="location"></div>
			</div>
			<div id="lfb"></div>
			<div class="form-line">
				<div><button class="btn btn-primary">Update</button></div>
				<div></div>
			</div>
		</form>
	</div>
</div>
{{end}}
