{{define "PageTitle"}}Add stock{{end}}
{{define "content"}}
<div class="content-wrapper">
	<div class="form-title"><h2>Add Stock: {{.SID}}</h2></div>
		<table style="width: 50%;">
			<thead>
				<tr>
					<th>位置</th>
					<th>产品</th>
					<th>每箱数量</th>
					<th>箱数</th>
					<th>散货数</th>
					<th>数量总计</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr>
				<td><input style="width:80px;padding:7px 12px;" type="text" value="{{.location}}"></td>
				<td><input style="width:135px;padding:7px 12px;" type="text" value="{{.model}}"></td>
				<td><input style="width:80px;padding:7px 12px;" type="text" value="{{.unit}}"></td>
				<td><input style="width:80px;padding:7px 12px;" type="text"></td>
				<td><input style="width:80px;padding:7px 12px;" type="text" value="{{.boxes}}"></td>
				<td><input style="width:80px;padding:7px 12px;" type="text" value="{{.total}}"></td>
				<td><button class="btn btn-primary" id="addStockBtn">Add</button></td>
				</tr>
			</tbody>
		</table>
	<div class="alert alert-primary add-fd"></div>
</div>
{{end}}

{{define "jsfiles"}}
<script type="module" src="/static/tenda/js/addstock.js"></script>
{{end}}
