{{define "PageTitle"}}Pick List{{end}}
{{define "content"}}
<div class="content-wrapper">
	<div class="space-between select-options">
		<div>
			<input style="width: 150px;" list="modelist" id="mod" type="text" name="model" placeholder="Model Name">
		</div>
		<div>
			<select name="pickoptions" id="pick_status" class="select">
				<option value="Pending">Pending</option>
				<option value="Complete">Complete</option>
				<option value="weeklycompleted">Weekly completed</option>
				<option value="weeklypicked">Weekly picked</option>
				<option value="from">From</option>
				<option value="all">All</option>
			</select>
		</div>
		<div>
			<input type="date" min="2021-04-04" step="7" required id="pick_date">
		</div>
		<div>
			<button class="btn btn-primary picklist-select-btn">Select</button>
		</div>
	</div>
	<div id="dbtable_container"></div>
	<div class="modal">
		<div class="modal-content">
			<h1>Complete picks</h1>
			<div id="complete-info"></div>
			<div id="complete-commits">
				<button class="btn btn-cancel" style="width:150px;">Cancel</button>
				<button class="btn btn-primary btn-commit" style="width:150px;">Comfirm</button>
			</div>
		</div>
	</div>
</div>
{{end}}
