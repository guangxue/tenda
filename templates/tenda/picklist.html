{{define "PageTitle"}}Pick List{{end}}
{{define "content"}}
<div class="content-wrapper">
	<div class="space-between select-options">
		<div>
			<input type="date" id="pick_date">
		</div>
		<div>
			<select name="pickoptions" id="pick_status" class="select">
				<option value="Pending">Pending</option>
				<option value="Complete">Complete</option>
				<option value="completed_at">Weekly completed</option>
				<option value="weeklypicked">Weekly picked</option>
			</select>
		</div>
		<div>
			<button class="btn btn-primary picklist-select-btn">Select</button>
		</div>
	</div>
	<div id="dbtable_container"></div>	
</div>
{{end}}
